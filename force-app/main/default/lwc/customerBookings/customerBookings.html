<template>
    <lightning-card title="Customer Bookings">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Customer Id" value={customerId} onchange={handleChange}></lightning-input>
            <lightning-button label="Load Bookings" onclick={loadBookings}></lightning-button>
        </div>
        <template if:true={bookings}>
            <lightning-datatable key-field="Id" data={bookings} columns={columns}></lightning-datatable>
        </template>
    </lightning-card>
</template>
