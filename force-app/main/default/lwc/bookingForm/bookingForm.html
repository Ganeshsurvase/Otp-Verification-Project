<template>
    <lightning-card title="Book a Room">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Room Id" value={roomId} onchange={handleChange}></lightning-input>
            <lightning-input type="text" label="Customer Id" value={customerId} onchange={handleChange}></lightning-input>
            <lightning-input type="date" label="Check-in Date" value={checkIn} onchange={handleChange}></lightning-input>
            <lightning-input type="date" label="Check-out Date" value={checkOut} onchange={handleChange}></lightning-input>
            <lightning-button label="Confirm Booking" variant="brand" onclick={createBooking}></lightning-button>
        </div>
    </lightning-card>
</template>
